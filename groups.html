    <div class="pg-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <fieldset>
                        <form class="groups-section" id = "add-member" action="#">

                            <div class="form-group active" id="group-select">
                                <label for="existing_group">Group Name</label>
                                <select name="existing_group" id="group_select">
                                  <option value = 0>New Group</option>
                                </select>
                            </div>

                            <div class="form-group" id="add-to-group">
                                <label for="Add to Group">Add to Group</label>
                                <input type="text" id="groud-add">
                            </div>

                            <div class="form-group" id="submit-to-group">
                                <button id="new_member" type="button" name="new_member" onClick="addNewMember()">Submit New member</button>
                                <button id="new_group" type="button" name="new_group" onClick="newGroupInfo()">Create New group</button>
                            </div>
                            <div class="form-group" id="new-group">
                                <label for="New Group">New Group Name</label>
                                <input type="text" id="group-name-to-add">
                            </div>
                            <div class="form-group" id="new-group-members">
                                <label for="New Group">Members</label>
                                <input type="text" id="group-members-to-add">
                            </div>
                            <div class="form-group" id="new-group-submit">
                                <button id="new_group" type="button" name="new_group" onClick="addNewGroup()">Create New group</button>
                            </div>
                              
                        </form>
                    </fieldset>

                    <fieldset>
