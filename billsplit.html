    </header>

    <div class="pg-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <fieldset>
                        <form action="#">

                            <div class="form-group" id="bill-amount">
                                <label for="bill_amount">Bill Amount</label>
                                <input type="text">
                            </div>

                            <div class="form-group" id="tip">
                                <label>Leave a tip?</label>
                                <label for="html">($)</label>
                                <input id="amount" type="radio" onclick="if(this.checked){tipAmount()}" name="leave_tip" value="($)">
                                <label for="css">(%)</label>
                                <input id="percent" type="radio" onclick="if(this.checked){tipPercent()}" name="leave_tip" value="CSS">
                                <label for="javascript">No Tip</label>
                                <input id="notTip" type="radio" onclick="if(this.checked){noTip()}" name="leave_tip" value="JavaScript">
                            </div>

                            <div class="form-group tip-amount" id="tip-amount">
                                <label for="tip_amount">Tip Amount</label>
                                <input type="text">
                            </div>

                            <div class="form-group tip-percentage" id="tip-percentage">
                                <label for="tip_percentage">Tip Percentage</label>
                                <input type="text">
                            </div>

                            <div class="form-group" id="group">
                                <label>Pick your group</label>
                                <label for="html">New Group</label>
                                <input id="new" type="radio" onclick="if(this.checked){newGroup()}" name="group_select" value="new">
                                <label for="css">Existing Group</label>
                                <input id="existing" type="radio" onclick="if(this.checked){oldGroup()}" name="group_select" value="existing">
                            </div>

                            <div class="form-group new-group" id="new-group">
                                <label for="new_people">Number of people</label>
                                <input type="text">
                            </div>

                            <div class="form-group old-group" id="old-group">
                                <label for="existing_group">Group Name</label>
                                <select name="existing_group" id="group_select" onchange="selectedGroup()">
                                    <option value="default">Choose your group...</option>
                                    <option value="friends">Friends</option>
                                    <option value="family">Family</option>
                                    <option value="drinking_buddies">Drinking Buddies</option>
                                    <option value="work_friends">Work Friends</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button id="bill-submit" type="button" onclick="calculateSplit()">Submit</button>
                            </div>
                              
                        </form>
                    </fieldset>
                </div>
                <div class="col-sm-6">
                    <fieldset id="groupDetails">
                        <ul class="userInfo">

                        </ul>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="toggle">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="closed"></ion-icon>
    </div>
